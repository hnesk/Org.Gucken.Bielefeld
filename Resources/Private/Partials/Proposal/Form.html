<fieldset
        xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
        xmlns:rad="http://typo3.org/ns/Org/Gucken/Rad/ViewHelpers">
    <rad:row id="factoid_title" property="title" label="Veranstaltungsname">
        <f:form.textfield class="span6" id="factoid_title" property="title"/>
    </rad:row>
    <rad:row id="factoid_startDateTime" property="startDateTime" label="Datum / Uhrzeit">
        <input type="date" name="proposal[startDateTime][date]" id="startDateTime" size="10" maxlength="10" value="{proposal.startDateTime -> f:format.date(format:'Y-m-d')}"/>
        <f:form.hidden name="proposal[startDateTime][dateFormat]" value="Y-m-d" />
        <input type="time" name="proposal[startDateTime][time]" id="startDateTime_time" size="5" maxlength="5" value="{proposal.startDateTime -> f:format.date(format:'H:i')}"/>
        <f:form.hidden name="proposal[startDateTime][timeFormat]" value="H:i" />
    </rad:row>
    <rad:row id="factoid_location" property="locationText" label="Veranstaltungsort">
        <f:if condition="{proposedLocations}">
            <f:then>
                <f:form.select property="location" class="span3" id="factoid_location" options="{proposedLocations}"/>
            </f:then>
            <f:else>
                <f:form.textfield placeholder="Tippen und auswählen..." id="factoid_location"
                                  class="span3 typeahead"
                                  property="locationText"
                                  additionalAttributes="{data-source:'{locationJson}', data-provide:'typeahead',autocomplete:'off'}"/>
            </f:else>
        </f:if>
        <f:form.textfield class="span4" id="factoid_locationDetail" property="locationDetail" placeholder="genauerer Ort, optional, z.B: Hörsaal 1, Audimin, Innenhof,..."/>
    </rad:row>
    <rad:row id="factoid_type" property="type" label="Veranstaltungsart">
        <f:form.select class="span3" id="factoid_type" property="type" options="{types}"/>
    </rad:row>
    <rad:row id="factoid_description" property="description" label="Beschreibung">
        <f:form.textarea class="span6" cols="40" rows="8" id="factoid_description" property="description"/>
    </rad:row>
    <rad:row id="factoid_url" property="url" label="Link">
        <f:form.textfield class="span6" id="factoid_url" property="url"/>
    </rad:row>

</fieldset>
