<?xml version="1.0" encoding="UTF-8"?>
<f:layout name="Admin.html" />

<f:section name="content">
    <h3>Veranstaltungstyp "{type}" bearbeiten</h3>
    <div id="content">
        <f:form action="save" name="type" object="{type}" class="form-horizontal" absolute="1">
            <f:render partial="Type/Form" arguments="{type:type}"/>
            <f:render partial="Type/FormRelated" arguments="{type:type}"/>									

			<fieldset class="well btn-toolbar">
				<f:link.action class="btn" action="index">zurück</f:link.action>
				<f:form.submit class="btn" name="redirectButton[{f:uri.action(action:'edit',arguments:{type : type})}]" value="Speichern & weiter bearbeiten" />
				<f:form.submit class="btn btn-primary" value="Speichern & zurück" />
			</fieldset>
        </f:form>
    </div>
</f:section>
