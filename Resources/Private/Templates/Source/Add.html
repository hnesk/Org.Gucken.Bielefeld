<?xml version="1.0" encoding="UTF-8"?>
<f:layout name="Admin.html" />

<f:section name="content">
    <h3>Neue Quelle anlegen</h3>
	<f:form class="form-horizontal" action="save" name="source" object="{source}" absolute="1">
		<f:render partial="Source/Form" arguments="{source:source,types:types,implementations:implementations}"/>
		<fieldset class="form-actions">
			<f:form.submit id="source.defaultSubmit" class="btn btn-primary" value="Speichern & weiter bearbeiten" />
		</fieldset>
	</f:form>
</f:section>
