<?xml version="1.0" encoding="UTF-8"?>
<f:layout name="Admin.html" />


<f:section name="content">
    <h2><i class="icon-map-marker"></i> Orte</h2>
    <f:link.action action="add"><i class="icon-plus-sign"></i> Neuen Ort erstellen</f:link.action>

    <table class="locationlist table table-striped table-condensed">
        <thead>
            <tr>
				<th>Aktionen</th>
                <th>Name</th>
                <th>Ort</th>
				<th>Link</th>
            </tr>
        </thead>
        <tbody>
        <f:for each="{locations}" as="location">
			<tr>
				<td class="actions">
					<div class="btn-group">
						<f:link.action class="btn" action="edit" arguments="{location : location}"><i class="icon-pencil"></i></f:link.action><a class="btn dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li>
								<f:link.action action="edit" arguments="{location : location}">
									<i class="icon-pencil"></i> Bearbeiten
								</f:link.action>
							</li>
							<li class="divider"></li>
							<li>
								<f:link.action action="delete" arguments="{location : location}">
									<i class="icon-trash"></i> LÃ¶schen
								</f:link.action>
							</li>
						</ul>
					</div>					
				</td>
				<td class="name">
					{location.name}
				</td>
				<td class="city">
					{location.address.addressLocality}
				</td>
				<td class="url">
					<f:link.external uri="{location.url}">{location.url}</f:link.external>
				</td>				
			</tr>
        </f:for>
        </tbody>
    </table>
</f:section>

<f:section name="right">---</f:section>
