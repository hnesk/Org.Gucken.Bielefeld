{namespace r=Org\Gucken\Rad\ViewHelpers}
<?xml version="1.0" encoding="UTF-8"?>
<f:layout name="Admin.html" />


<f:section name="content">

    <f:widget.paginate objects="{locations}" as="paginatedLocations" configuration="{itemsPerPage: 15, insertAbove: 1, insertBelow: 1, maximumNumberOfLinks:5}">
	<f:form action="index" name="searchRequest" object="{searchRequest}" absolute="1">

		<h2><i class="icon-map-marker"></i> Zeige Orte {searchRequest}</h2>

		<f:link.action action="add"><i class="icon-plus-sign"></i> Neuen Ort erstellen</f:link.action>

		<table class="locationlist actiontable table table-striped table-condensed">
			<thead>
				<tr class="header">
					<th>Aktionen</th>
					<th><f:render partial="Tools/SortLinks" arguments="{label:'Name',column:'name',request:searchRequest}" /></th>
					<th><f:render partial="Tools/SortLinks" arguments="{label:'Ort',column:'address.addressLocality',request:searchRequest}" /></th>
					<th><f:render partial="Tools/SortLinks" arguments="{label:'Review',column:'reviewed',request:searchRequest}" /></th>
					<th>Link</th>
					<th></th>
				</tr>
				<tr class="filter">
					<th></th>
					<th><f:form.textfield class="span3" property="name" /></th>
					<th><f:form.textfield class="span3" property="city" /></th>
					<th><f:form.select property="reviewed" options="{0:'---',-1:'Nein',1:'Ja'}" /></th>
					<th></th>
					<th>
						<f:link.action class="btn" title="alle Filter zurücksetzen" action="index" arguments="{reset:1}">&times;</f:link.action>
						<f:form.submit class="btn" value="Suche" />
					</th>
				</tr>
			</thead>
        </table>
    </f:form>
    <table class="locationlist actiontable table table-striped table-condensed">
        <tbody>
        <f:for each="{paginatedLocations}" as="location">
            <tr>
                <td class="actions">
                    <div class="btn-group">
                        <f:link.action class="btn" action="edit" arguments="{location : location}"><i class="icon-pencil"></i></f:link.action><a class="btn dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li>
                                <f:link.action action="edit" arguments="{location : location}">
                                    <i class="icon-pencil"></i> Bearbeiten
                                </f:link.action>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <r:link.action action="delete" arguments="{location : location}">
                                    <i class="icon-trash"></i> Löschen
                                </r:link.action>
                            </li>
                        </ul>
                    </div>
                </td>
                <td class="name">
                    {location.name}
                </td>
                <td class="city">
                    {location.address.addressLocality}
                </td>
                <td class="reviewed">
                    {f:if(condition:location.reviewed, then: 'Ja', else: 'Nein')}
                </td>
                <td class="url">
                    <f:link.external uri="{location.url}">{location.url}</f:link.external>
                </td>
                <td></td>
            </tr>
        </f:for>
        </tbody>
    </table>
    </f:widget.paginate>
</f:section>
