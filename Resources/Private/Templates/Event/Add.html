<?xml version="1.0" encoding="UTF-8"?>
<f:layout name="Admin.html" />

<f:section name="content">
	<h2>Veranstaltung anlegen</h2>
	<div id="content">
		<f:form class="form-horizontal" action="create" name="event" object="{event}" absolute="1">
			<f:render partial="Event/Form" arguments="{_all}"/>
			<fieldset class="form-actions">
				<f:form.submit value="Anlegen" />
			</fieldset>
		</f:form>
	</div>
</f:section>
